<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Logo</title>
</head>
<body>

<div class="container">

    <h3>Upload Bank Logo</h3>
    <hr>

    <p class="h4 mb-4">Save Logo For Bank</p>

    <form action="#" th:action="@{/bank/saveLogo(bankId=${bank_Id})}"
          method="POST" enctype="multipart/form-data">

        <label for="logo">Logo</label>
        <input type="file" name="logo" id="logo" class="form-control mb4 w-25" required>

        <button type="submit" class="btn btn-info col-2">Upload Logo</button>

    </form>
    <hr>
    <a th:href="@{/insurance/getAllByBankId(bankId=${bank_Id})}">Insurance List</a>
    </div>
</body>
</html>
