<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Transaction Directory</title>
</head>
<body>

<div class="container">

    <h3>Transaction Directory</h3>
    <hr>

    <a th:href="@{/transaction/showFormForAdd(customerId=${customer_Id})}"
       class="btn btn-primary btn-sm mb-3">
        Add Transaction
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Month</th>
            <th>Paid at</th>
            <th>Paid Amount</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}">

            <td th:text="${transaction.month}"/>
            <td th:text="${transaction.paidAt}"/>
            <td th:text="${transaction.amountPaid}"/>
            <td>
                <a th:href="@{/transaction/deleteById(transactionId=${transaction.id}, customerId=${customer_Id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/bank/getAll}">Back to Bank List</a>
</div>

</body>
</html>
