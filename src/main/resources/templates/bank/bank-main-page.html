<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Bank Directory</title>
</head>
<body>

<div class="container">

    <h3>Bank Directory</h3>
    <hr>

    <a th:href="@{/bank/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Bank
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Registration number</th>
            <th>Name</th>
            <th>Funds</th>
            <th>Opening date</th>
            <th>Country</th>
            <th>Logo</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="bank : ${banks}">

            <td th:text="${bank.registrationNumber}"/>
            <td th:text="${bank.name}"/>
            <td th:text="${bank.funds}"/>
            <td th:text="${bank.openingDate}"/>
            <td th:text="${bank.country}"/>
            <td>
                <a th:href="@{/bank/showFormForAddLogo(bankId=${bank.id})}"
                   class="btn btn-info btn-sm">
                    Upload logo
                </a>
            </td>
            <td>
                <a th:href="@{/bank/deleteById(bankId=${bank.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this bank?'))) return false">
                    Delete
                </a>
                <a th:href="@{/insurance/getAllByBankId(bankId=${bank.id})}"
                   class="btn btn-info btn-sm">
                    Show Insurances
                </a>
                <a th:href="@{/owner/getAllByBankId(bankId=${bank.id})}"
                   class="btn btn-info btn-sm">
                    Show Owners
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
