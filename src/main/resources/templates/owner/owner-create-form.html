<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Owner</title>
</head>
<body>

<div class="container">

    <h3>Owner Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Owner</p>

    <form action="#" th:action="@{/owner/save(bankId=${bank_Id})}"
          th:object="${owner}" method="POST">

        <label for="firstName">First name</label>
        <input type="text" th:field="*{ownerDTO.firstName}" name="firstName" id="firstName"
               class="form-control mb4 w-25">

        <label for="lastName">Last name</label>
        <input type="text" th:field="*{ownerDTO.lastName}" name="lastName" id="lastName"
               class="form-control mb4 w-25">

        <label for="email">Email</label>
        <input type="email" th:field="*{ownerDTO.email}" name="email" id="email"
               class="form-control mb4 w-25">

        <label for="sin">SIN</label>
        <input type="number" th:field="*{ownerDTO.sin}" name="sin" id="sin"
               class="form-control mb4 w-25">

        <label for="country">Country tax resident</label>
        <input type="text" th:field="*{ownerDTO.country}" name="country" id="country"
               class="form-control mb4 w-25">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/owner/getAllByBankId(bankId=${bank_Id})}">Owner Information</a>

</div>

</body>
</html>
