<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Owner Directory</title>
</head>
<body>

<div class="container">

    <h3>Owner Directory</h3>
    <hr>

    <a th:href="@{/owner/showFormForAdd(bankId=${bank_Id})}"
       class="btn btn-primary btn-sm mb-3">
        Add Owner
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>SIN</th>
            <th>Country tax resident</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.firstName}"/>
            <td th:text="${owner.lastName}"/>
            <td th:text="${owner.email}"/>
            <td th:text="${owner.sin}"/>
            <td th:text="${owner.country}"/>
            <td>
                <a th:href="@{/owner/deleteById(ownerId=${owner.id}, bankId=${bank_Id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Owner?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/bank/getAll}">Back to Bank List</a>
</div>

</body>
</html>
